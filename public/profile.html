<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - FCT Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Ic√¥nes
        const User = () => <span>üë§</span>;
        const Lock = () => <span>üîí</span>;
        const ArrowLeft = () => <span>‚Üê</span>;
        const CheckCircle = () => <span>‚úÖ</span>;
        const AlertCircle = () => <span>‚ö†Ô∏è</span>;

        function ProfilePage() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState(null);
            
            // Formulaire changement de mot de passe
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [changingPassword, setChangingPassword] = useState(false);

            useEffect(() => {
                fetch('/api/auth/me')
                    .then(res => {
                        if (res.ok) return res.json();
                        throw new Error('Not logged in');
                    })
                    .then(data => {
                        if (data.user) {
                            setUser(data.user);
                        } else {
                            window.location.href = '/login.html';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/login.html';
                    })
                    .finally(() => setLoading(false));
            }, []);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 4000);
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                
                // Validation c√¥t√© client
                if (!currentPassword || !newPassword || !confirmPassword) {
                    showNotification('Veuillez remplir tous les champs', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showNotification('Les nouveaux mots de passe ne correspondent pas', 'error');
                    return;
                }

                if (newPassword.length < 8) {
                    showNotification('Le mot de passe doit contenir au moins 8 caract√®res', 'error');
                    return;
                }

                if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
                    showNotification('Le mot de passe doit contenir au moins une minuscule, une majuscule et un chiffre', 'error');
                    return;
                }

                setChangingPassword(true);

                try {
                    const response = await fetch('/api/auth/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showNotification('‚úÖ Mot de passe modifi√© avec succ√®s', 'success');
                        setCurrentPassword('');
                        setNewPassword('');
                        setConfirmPassword('');
                    } else {
                        showNotification('‚ùå ' + (data.error || 'Erreur lors du changement'), 'error');
                    }
                } catch (error) {
                    showNotification('‚ùå Erreur de connexion au serveur', 'error');
                } finally {
                    setChangingPassword(false);
                }
            };

            const handleLogout = async () => {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login.html';
            };

            if (loading) {
                return (
                    <div className="h-screen flex items-center justify-center text-slate-500">
                        Chargement...
                    </div>
                );
            }

            if (!user) return null;

            return (
                <div className="min-h-screen bg-slate-50">
                    {/* Notification Toast */}
                    {notification && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className={`px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 ${
                                notification.type === 'success' 
                                    ? 'bg-green-500 text-white' 
                                    : 'bg-red-500 text-white'
                            }`}>
                                <span className="font-medium">{notification.message}</span>
                                <button 
                                    onClick={() => setNotification(null)}
                                    className="text-white hover:text-gray-200 font-bold text-lg leading-none"
                                >
                                    √ó
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 shadow-sm">
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <a 
                                    href="/dashboard.html"
                                    className="bg-slate-100 hover:bg-slate-200 text-slate-700 p-2 rounded-lg transition-colors"
                                    title="Retour au dashboard"
                                >
                                    <ArrowLeft />
                                </a>
                                <div className="bg-blue-600 text-white font-bold rounded-lg p-2 text-xl tracking-tighter shadow-lg">
                                    FCT
                                </div>
                                <div>
                                    <h1 className="text-lg font-semibold leading-tight">Mon Profil</h1>
                                    <p className="text-xs text-slate-500 font-medium">Param√®tres du compte</p>
                                </div>
                            </div>
                            <button
                                onClick={handleLogout}
                                className="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-2 rounded-md transition-colors text-sm font-medium"
                            >
                                D√©connexion
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        {/* Informations Utilisateur */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="bg-blue-100 text-blue-600 rounded-full p-4 text-3xl">
                                    <User />
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-slate-800">{user.username}</h2>
                                    <p className="text-sm text-slate-500">ID utilisateur: {user.id}</p>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-slate-200">
                                <div>
                                    <p className="text-xs text-slate-500 font-medium">Nom d'utilisateur</p>
                                    <p className="text-sm text-slate-800 font-semibold">{user.username}</p>
                                </div>
                                <div>
                                    <p className="text-xs text-slate-500 font-medium">Statut</p>
                                    <span className="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        Actif
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Changement de Mot de Passe */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="bg-amber-100 text-amber-600 rounded-lg p-3 text-xl">
                                    <Lock />
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold text-slate-800">Changer le mot de passe</h2>
                                    <p className="text-sm text-slate-500">Mettez √† jour votre mot de passe de connexion</p>
                                </div>
                            </div>

                            <form onSubmit={handleChangePassword} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Mot de passe actuel
                                    </label>
                                    <input
                                        type="password"
                                        value={currentPassword}
                                        onChange={(e) => setCurrentPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Entrez votre mot de passe actuel"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Nouveau mot de passe
                                    </label>
                                    <input
                                        type="password"
                                        value={newPassword}
                                        onChange={(e) => setNewPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Minimum 8 caract√®res"
                                        required
                                    />
                                    <p className="text-xs text-slate-500 mt-1">
                                        Le mot de passe doit contenir au moins 8 caract√®res, une minuscule, une majuscule et un chiffre
                                    </p>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Confirmer le nouveau mot de passe
                                    </label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Confirmez votre nouveau mot de passe"
                                        required
                                    />
                                </div>

                                <div className="flex gap-3 pt-4">
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setCurrentPassword('');
                                            setNewPassword('');
                                            setConfirmPassword('');
                                        }}
                                        className="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                                    >
                                        Annuler
                                    </button>
                                    <button
                                        type="submit"
                                        disabled={changingPassword}
                                        className="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed text-white rounded-lg transition-colors font-medium"
                                    >
                                        {changingPassword ? 'Modification...' : 'Modifier le mot de passe'}
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Informations suppl√©mentaires */}
                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div className="flex gap-3">
                                <div className="text-blue-600 text-xl">
                                    <AlertCircle />
                                </div>
                                <div>
                                    <h3 className="font-semibold text-blue-800 mb-1">S√©curit√© du compte</h3>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>‚Ä¢ Ne partagez jamais votre mot de passe</li>
                                        <li>‚Ä¢ Utilisez un mot de passe unique et fort</li>
                                        <li>‚Ä¢ Changez r√©guli√®rement votre mot de passe</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ProfilePage />);
    </script>
</body>

</html>
