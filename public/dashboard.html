<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FCT Timesheet</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>

    <!-- React et React-DOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Ic√¥nes simplifi√©es (on retire lucide-react pour l'instant)
        const CheckCircle = () => <span>‚úì</span>;
        const XCircle = () => <span>‚úó</span>;
        const AlertCircle = () => <span>!</span>;
        const PieChart = () => <span>¬Ω</span>;
        const Save = () => <span>üíæ</span>;
        const LogOut = () => <span>üö™</span>;
        const User = () => <span>üë§</span>;
        const Calendar = () => <span>üìÖ</span>;
        const ChevronLeft = () => <span>‚Üê</span>;
        const ChevronRight = () => <span>‚Üí</span>;
        const FileText = () => <span>üìÑ</span>;
        const Download = () => <span>‚¨áÔ∏è</span>;

        // --- Configuration des donn√©es ---
        const COMPANY_NAME = "FCT";
        const YEAR = 2026;

        const MONTHS = [
            "Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin",
            "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"
        ];

        const DAYS_FR = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];

        const HOLIDAYS_2026 = {
            "01-01": "Jour de l'An",
            "04-06": "Lundi de P√¢ques",
            "05-01": "F√™te du Travail",
            "05-08": "Victoire 1945",
            "05-14": "Ascension",
            "05-25": "Lundi de Pentec√¥te",
            "07-14": "F√™te Nationale",
            "08-15": "Assomption",
            "11-01": "Toussaint",
            "11-11": "Armistice 1918",
            "12-25": "No√´l"
        };

        const TYPES = {
            FULL: { id: 'FULL', label: 'Journ√©e compl√®te', color: 'bg-blue-100 text-blue-700 border-blue-300', icon: CheckCircle },
            HALF: { id: 'HALF', label: 'Demi-journ√©e', color: 'bg-indigo-100 text-indigo-700 border-indigo-300', icon: PieChart },
            ABSENCE: { id: 'ABSENCE', label: 'Absence', color: 'bg-red-100 text-red-700 border-red-300', icon: XCircle },
            FERIE: { id: 'F', label: 'F√©ri√©', color: 'bg-amber-100 text-amber-700 border-amber-300', icon: AlertCircle },
            WEEKEND: { id: 'W', label: 'Week-end', color: 'bg-gray-100 text-gray-400', icon: null },
            EMPTY: { id: null, label: '', color: 'bg-white hover:bg-gray-50', icon: null }
        };

        // --- COMPONENTS ---

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            const [activeMonth, setActiveMonth] = useState(1); // 1 = F√©vrier
            const [timesheet, setTimesheet] = useState({});
            const [showExportModal, setShowExportModal] = useState(false);
            const [exportFormat, setExportFormat] = useState('pdf');
            const [selectedMonths, setSelectedMonths] = useState([1]);
            const [saving, setSaving] = useState(false);
            const [notification, setNotification] = useState(null);
            useEffect(() => {
                fetch('/api/auth/me')
                    .then(res => {
                        if (res.ok) return res.json();
                        throw new Error('Not logged in');
                    })
                    .then(data => {
                        if (data.user) {
                            setUser(data.user);
                        } else {
                            window.location.href = '/login.html';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/login.html';
                    })
                    .finally(() => setLoading(false));
            }, []);

            // Load timesheet when user or month changes
            useEffect(() => {
                if (!user) return;

                fetch(`/api/timesheet/${YEAR}/${activeMonth}`)
                    .then(res => res.json())
                    .then(data => {
                        setTimesheet(data.data || {});
                    })
                    .catch(err => console.error("Error loading timesheet", err));
            }, [user, activeMonth]);

            const handleLogout = async () => {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login.html';
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleSave = async (newData) => {
                setSaving(true);
                try {
                    const response = await fetch('/api/timesheet', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            year: YEAR,
                            month: activeMonth,
                            data: newData || timesheet
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showNotification('‚úÖ Donn√©es sauvegard√©es avec succ√®s', 'success');
                    } else {
                        const error = await response.json();
                        showNotification('‚ùå Erreur: ' + (error.error || '√âchec de la sauvegarde'), 'error');
                    }
                } catch (e) {
                    console.error('Save error:', e);
                    showNotification('‚ùå Erreur de connexion au serveur', 'error');
                } finally {
                    setSaving(false);
                }
            };

            // --- Helpers ---

            const getDaysInMonth = (monthIndex) => {
                return new Date(YEAR, monthIndex + 1, 0).getDate();
            };

            const getDayInfo = (day, monthIndex) => {
                const date = new Date(YEAR, monthIndex, day);
                const dateString = `${YEAR}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = date.getDay(); // 0 = Dimanche
                const formattedDateKey = String(monthIndex + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');

                let type = TYPES.EMPTY;
                let label = '';
                let isLocked = false;

                if (HOLIDAYS_2026[formattedDateKey]) {
                    type = TYPES.FERIE;
                    label = HOLIDAYS_2026[formattedDateKey];
                    isLocked = true;
                }
                else if (dayOfWeek === 0 || dayOfWeek === 6) {
                    type = TYPES.WEEKEND;
                    isLocked = true;
                }

                return { date, dateString, dayOfWeek, type, label, isLocked };
            };

            const handleCellClick = (dateString) => {
                const currentEntry = timesheet[dateString] || { status: null, comment: '' };
                const currentStatus = currentEntry.status;

                let nextStatus = null;
                if (currentStatus === null) nextStatus = 'FULL';
                else if (currentStatus === 'FULL') nextStatus = 'HALF';
                else if (currentStatus === 'HALF') nextStatus = 'ABSENCE';
                else nextStatus = null;

                const newTimesheet = {
                    ...timesheet,
                    [dateString]: { ...currentEntry, status: nextStatus }
                };
                setTimesheet(newTimesheet);
            };

            const handleCommentChange = (dateString, value) => {
                const currentEntry = timesheet[dateString] || { status: null, comment: '' };
                const newTimesheet = {
                    ...timesheet,
                    [dateString]: { ...currentEntry, comment: value }
                };
                setTimesheet(newTimesheet);
            };

            const handleFillMonth = () => {
                if (!window.confirm("Voulez-vous remplir automatiquement tous les jours ouvr√©s de ce mois comme 'Pr√©sence compl√®te' ?")) return;

                const daysInMonth = getDaysInMonth(activeMonth);
                const newEntries = { ...timesheet };

                for (let d = 1; d <= daysInMonth; d++) {
                    const { dateString, isLocked } = getDayInfo(d, activeMonth);
                    if (!isLocked) {
                        const existing = newEntries[dateString] || { status: null, comment: '' };
                        newEntries[dateString] = {
                            status: existing.status || 'FULL',
                            comment: existing.comment || ''
                        };
                    }
                }
                setTimesheet(newEntries);
                handleSave(newEntries); // Auto save on mass action
            };

            const getStatus = (dateString, dayInfo) => {
                if (dayInfo.isLocked) return dayInfo.type;
                const entry = timesheet[dateString];
                if (!entry || !entry.status) return TYPES.EMPTY;
                if (entry.status === 'FULL') return TYPES.FULL;
                if (entry.status === 'HALF') return TYPES.HALF;
                if (entry.status === 'ABSENCE') return TYPES.ABSENCE;
                return TYPES.EMPTY;
            };

            const stats = useMemo(() => {
                let daysWorked = 0;
                let daysAbsent = 0;
                const daysInMonth = getDaysInMonth(activeMonth);

                for (let d = 1; d <= daysInMonth; d++) {
                    const { dateString, isLocked } = getDayInfo(d, activeMonth);
                    if (!isLocked) {
                        const entry = timesheet[dateString];
                        if (entry && entry.status) {
                            if (entry.status === 'FULL') {
                                daysWorked += 1.0;
                            } else if (entry.status === 'HALF') {
                                daysWorked += 0.5;
                                daysAbsent += 0.5;
                            } else if (entry.status === 'ABSENCE') {
                                daysAbsent += 1.0;
                            }
                        }
                    }
                }
                return { daysWorked, daysAbsent };
            }, [timesheet, activeMonth]);

            const handleExportPDF = () => {
                const months = exportFormat === 'pdf' ? [activeMonth] : selectedMonths;
                
                // Cr√©er le contenu HTML pour l'impression
                let content = `
                    <html>
                    <head>
                        <title>FCT - Compte-rendu d'activit√© ${YEAR}</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 20px; }
                            h1 { color: #1e40af; font-size: 24px; margin-bottom: 10px; }
                            h2 { color: #334155; font-size: 18px; margin-top: 20px; }
                            .header { border-bottom: 2px solid #1e40af; padding-bottom: 10px; margin-bottom: 20px; }
                            .info { font-size: 12px; color: #64748b; margin-bottom: 20px; }
                            table { width: 100%; border-collapse: collapse; margin-bottom: 30px; page-break-inside: auto; }
                            tr { page-break-inside: avoid; page-break-after: auto; }
                            th { background: #f1f5f9; padding: 8px; text-align: left; font-size: 11px; border: 1px solid #cbd5e1; }
                            td { padding: 6px 8px; font-size: 10px; border: 1px solid #e2e8f0; }
                            .status { padding: 2px 6px; border-radius: 3px; font-weight: 600; }
                            .full { background: #dbeafe; color: #1e40af; }
                            .half { background: #e0e7ff; color: #4338ca; }
                            .absence { background: #fee2e2; color: #991b1b; }
                            .ferie { background: #fef3c7; color: #92400e; }
                            .weekend { background: #f1f5f9; color: #94a3b8; }
                            .stats { background: #f8fafc; padding: 10px; border-radius: 5px; margin-top: 10px; }
                            .footer { margin-top: 20px; font-size: 10px; color: #94a3b8; text-align: center; }
                            @media print {
                                .pagebreak { page-break-before: always; }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>FCT - Compte-rendu d'Activit√©</h1>
                            <div class="info">
                                <strong>Utilisateur:</strong> ${user.username} | 
                                <strong>Exercice:</strong> ${YEAR} | 
                                <strong>Date d'export:</strong> ${new Date().toLocaleDateString('fr-FR')}
                            </div>
                        </div>
                `;

                months.forEach((monthIdx, index) => {
                    if (index > 0) content += '<div class="pagebreak"></div>';
                    
                    const daysInMonth = getDaysInMonth(monthIdx);
                    let monthWorked = 0;
                    let monthAbsent = 0;

                    content += `<h2>${MONTHS[monthIdx]} ${YEAR}</h2><table><thead><tr><th>Date</th><th>Jour</th><th>Statut</th><th>Commentaire</th></tr></thead><tbody>`;

                    for (let d = 1; d <= daysInMonth; d++) {
                        const dayInfo = getDayInfo(d, monthIdx);
                        const entry = timesheet[dayInfo.dateString] || {};
                        let statusLabel = '';
                        let statusClass = '';

                        if (dayInfo.isLocked) {
                            if (dayInfo.type === TYPES.FERIE) {
                                statusLabel = 'F√©ri√©';
                                statusClass = 'ferie';
                            } else {
                                statusLabel = 'Week-end';
                                statusClass = 'weekend';
                            }
                        } else if (entry.status === 'FULL') {
                            statusLabel = 'Pr√©sence';
                            statusClass = 'full';
                            monthWorked += 1;
                        } else if (entry.status === 'HALF') {
                            statusLabel = 'Demi-journ√©e';
                            statusClass = 'half';
                            monthWorked += 0.5;
                            monthAbsent += 0.5;
                        } else if (entry.status === 'ABSENCE') {
                            statusLabel = 'Absence';
                            statusClass = 'absence';
                            monthAbsent += 1;
                        } else {
                            statusLabel = '-';
                        }

                        content += `
                            <tr>
                                <td>${String(d).padStart(2, '0')}/${String(monthIdx + 1).padStart(2, '0')}/${YEAR}</td>
                                <td>${DAYS_FR[dayInfo.dayOfWeek]}</td>
                                <td><span class="status ${statusClass}">${statusLabel}</span></td>
                                <td>${entry.comment || (dayInfo.label || '-')}</td>
                            </tr>
                        `;
                    }

                    content += `</tbody></table>`;
                    content += `
                        <div class="stats">
                            <strong>R√©capitulatif ${MONTHS[monthIdx]}:</strong> 
                            Jours travaill√©s: ${monthWorked} | 
                            Absences: ${monthAbsent} | 
                            Total: ${monthWorked + monthAbsent} jours
                        </div>
                    `;
                });

                content += `
                        <div class="footer">
                            Document g√©n√©r√© par FCT Timesheet - ${new Date().toLocaleString('fr-FR')}
                        </div>
                    </body>
                    </html>
                `;

                // Ouvrir dans une nouvelle fen√™tre et imprimer
                const printWindow = window.open('', '_blank');
                printWindow.document.write(content);
                printWindow.document.close();
                setTimeout(() => {
                    printWindow.print();
                }, 500);

                setShowExportModal(false);
            };

            const handleExportCSV = () => {
                let csvContent = 'Date,Jour,Mois,Ann√©e,Statut,Jours,Commentaire\n';

                selectedMonths.forEach(monthIdx => {
                    const daysInMonth = getDaysInMonth(monthIdx);
                    
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dayInfo = getDayInfo(d, monthIdx);
                        const entry = timesheet[dayInfo.dateString] || {};
                        let statusLabel = '';
                        let daysValue = '';

                        if (dayInfo.isLocked) {
                            if (dayInfo.type === TYPES.FERIE) {
                                statusLabel = 'F√©ri√©';
                                daysValue = '0';
                            } else {
                                statusLabel = 'Week-end';
                                daysValue = '0';
                            }
                        } else if (entry.status === 'FULL') {
                            statusLabel = 'Pr√©sence';
                            daysValue = '1';
                        } else if (entry.status === 'HALF') {
                            statusLabel = 'Demi-journ√©e';
                            daysValue = '0.5';
                        } else if (entry.status === 'ABSENCE') {
                            statusLabel = 'Absence';
                            daysValue = '0';
                        } else {
                            statusLabel = 'Non renseign√©';
                            daysValue = '0';
                        }

                        const comment = (entry.comment || dayInfo.label || '').replace(/,/g, ';').replace(/\n/g, ' ');
                        
                        csvContent += `${String(d).padStart(2, '0')}/${String(monthIdx + 1).padStart(2, '0')}/${YEAR},${DAYS_FR[dayInfo.dayOfWeek]},${MONTHS[monthIdx]},${YEAR},${statusLabel},${daysValue},"${comment}"\n`;
                    }
                });

                // T√©l√©charger le fichier CSV
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `fct_timesheet_${YEAR}_${user.username}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                setShowExportModal(false);
            };

            const handleExport = () => {
                if (exportFormat === 'pdf') {
                    handleExportPDF();
                } else {
                    handleExportCSV();
                }
            };

            const toggleMonthSelection = (monthIdx) => {
                if (selectedMonths.includes(monthIdx)) {
                    setSelectedMonths(selectedMonths.filter(m => m !== monthIdx));
                } else {
                    setSelectedMonths([...selectedMonths, monthIdx].sort((a, b) => a - b));
                }
            };

            if (loading) return <div className="h-screen flex text-center items-center justify-center text-slate-500">Chargement...</div>;

            if (!user) return null; // Will be redirected by useEffect

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20">
                    {/* Notification Toast */}
                    {notification && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className={`px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 ${
                                notification.type === 'success' 
                                    ? 'bg-green-500 text-white' 
                                    : 'bg-red-500 text-white'
                            }`}>
                                <span className="font-medium">{notification.message}</span>
                                <button 
                                    onClick={() => setNotification(null)}
                                    className="text-white hover:text-gray-200 font-bold text-lg leading-none"
                                >
                                    √ó
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 text-white font-bold rounded-lg p-2 text-xl tracking-tighter shadow-lg">
                                    FCT
                                </div>
                                <div>
                                    <h1 className="text-lg font-semibold leading-tight">Compte-rendu d'Activit√©</h1>
                                    <p className="text-xs text-slate-500 font-medium">Exercice {YEAR}</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-4">
                                <div className="hidden md:flex items-center gap-2 text-sm text-slate-600">
                                    <User size={16} />
                                    <span className="font-medium">{user.username}</span>
                                </div>
                                <button
                                    onClick={() => handleSave(null)}
                                    disabled={saving}
                                    className="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors shadow-sm"
                                >
                                    {saving ? (
                                        <>
                                            <span className="animate-spin">‚è≥</span>
                                            <span className="hidden sm:inline">Sauvegarde...</span>
                                        </>
                                    ) : (
                                        <>
                                            <Save size={16} />
                                            <span className="hidden sm:inline">Sauvegarder</span>
                                        </>
                                    )}
                                </button>
                                <button
                                    onClick={() => setShowExportModal(true)}
                                    className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors shadow-sm"
                                >
                                    <Download size={16} />
                                    <span className="hidden sm:inline">Exporter</span>
                                </button>
                                <button
                                    onClick={handleLogout}
                                    className="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-2 rounded-md transition-colors"
                                    title="Se d√©connecter"
                                >
                                    <LogOut size={16} />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                        {/* Onglets Mois */}
                        <div className="flex overflow-x-auto pb-4 mb-4 gap-2 no-scrollbar scroll-smooth snap-x">
                            {MONTHS.map((month, index) => (
                                <button
                                    key={month}
                                    onClick={() => setActiveMonth(index)}
                                    className={`snap-start px-5 py-2.5 rounded-full text-sm font-medium transition-all whitespace-nowrap flex-shrink-0 border ${activeMonth === index
                                            ? 'bg-slate-800 text-white border-slate-800 shadow-md transform scale-105'
                                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-100 hover:border-slate-300'
                                        }`}
                                >
                                    {month}
                                </button>
                            ))}
                        </div>

                        {/* Panneau de contr√¥le & Stats */}
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
                            {/* L√©gende et Actions */}
                            <div className="lg:col-span-3 bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-wrap items-center justify-between gap-4">
                                <div className="flex flex-wrap gap-4 text-sm">
                                    <div className="flex items-center gap-2">
                                        <span className="flex items-center justify-center w-6 h-6 rounded border bg-blue-100 border-blue-300 text-blue-700"><CheckCircle size={14} /></span>
                                        <span>Pr√©sence (1j)</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <span className="flex items-center justify-center w-6 h-6 rounded border bg-indigo-100 border-indigo-300 text-indigo-700"><PieChart size={14} /></span>
                                        <span>Demi-journ√©e (0.5j)</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <span className="flex items-center justify-center w-6 h-6 rounded border bg-red-100 border-red-300 text-red-700"><XCircle size={14} /></span>
                                        <span>Absence</span>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleFillMonth}
                                        className="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1.5 rounded-md font-medium transition-colors"
                                    >
                                        Remplir auto (100%)
                                    </button>
                                </div>
                            </div>

                            {/* Carte Total */}
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl p-4 text-white shadow-lg flex flex-col justify-center">
                                <p className="text-blue-100 text-sm font-medium mb-1">{MONTHS[activeMonth]} {YEAR}</p>
                                <div className="flex items-end gap-2">
                                    <span className="text-4xl font-bold">{stats.daysWorked}</span>
                                    <span className="text-lg mb-1 opacity-80">Jours</span>
                                </div>
                                <div className="mt-2 text-xs text-blue-200 flex justify-between">
                                    <span>Absences: {stats.daysAbsent} j</span>
                                    <span>Total ref: {stats.daysWorked + stats.daysAbsent} j</span>
                                </div>
                            </div>
                        </div>

                        {/* Tableau */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-200">
                                        <tr>
                                            <th className="px-6 py-3 w-16 text-center">J</th>
                                            <th className="px-6 py-3 w-48">Date</th>
                                            <th className="px-4 py-3 text-center w-32">Journ√©e</th>
                                            <th className="px-6 py-3">Commentaire / Mission</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {Array.from({ length: getDaysInMonth(activeMonth) }, (_, i) => i + 1).map((day) => {
                                            const dayInfo = getDayInfo(day, activeMonth);
                                            const status = getStatus(dayInfo.dateString, dayInfo);
                                            const currentComment = timesheet[dayInfo.dateString]?.comment || '';

                                            const rowClass = dayInfo.type === TYPES.WEEKEND
                                                ? 'bg-slate-50'
                                                : dayInfo.type === TYPES.FERIE
                                                    ? 'bg-amber-50/50'
                                                    : 'hover:bg-slate-50/50';

                                            const dayColor = (dayInfo.dayOfWeek === 0 || dayInfo.dayOfWeek === 6) ? 'text-slate-400' : 'text-slate-700 font-medium';

                                            return (
                                                <tr key={day} className={`transition-colors ${rowClass}`}>
                                                    <td className="px-6 py-3 text-center text-slate-400 font-mono text-xs">
                                                        {String(day).padStart(2, '0')}
                                                    </td>

                                                    <td className={`px-6 py-3 ${dayColor}`}>
                                                        {DAYS_FR[dayInfo.dayOfWeek]} {day} {MONTHS[activeMonth].substring(0, 3)}
                                                        {dayInfo.type === TYPES.FERIE && (
                                                            <span className="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-amber-100 text-amber-800">
                                                                {dayInfo.label}
                                                            </span>
                                                        )}
                                                    </td>

                                                    <td className="px-4 py-2 text-center">
                                                        <button
                                                            disabled={dayInfo.isLocked}
                                                            onClick={() => handleCellClick(dayInfo.dateString)}
                                                            className={`w-full h-9 rounded-md flex items-center justify-center gap-2 border transition-all select-none ${status.color} ${dayInfo.isLocked ? 'cursor-not-allowed opacity-60 border-transparent' : 'cursor-pointer hover:shadow-sm'}`}
                                                        >
                                                            {status.icon && <status.icon size={16} />}
                                                            {status.id === 'HALF' && <span className="text-xs font-bold">0.5</span>}
                                                            {!status.icon && dayInfo.isLocked && <span className="text-xs text-slate-300">-</span>}
                                                        </button>
                                                    </td>

                                                    <td className="px-6 py-2">
                                                        {dayInfo.isLocked ? (
                                                            <span className="text-xs text-slate-400 italic">{dayInfo.label}</span>
                                                        ) : (
                                                            <input
                                                                type="text"
                                                                value={currentComment}
                                                                onChange={(e) => handleCommentChange(dayInfo.dateString, e.target.value)}
                                                                placeholder="Saisir activit√© ou motif..."
                                                                className="w-full bg-transparent border-b border-transparent focus:border-blue-400 focus:outline-none text-sm py-1 text-slate-600 placeholder-slate-300"
                                                            />
                                                        )}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                            <div className="bg-slate-50 px-6 py-4 border-t border-slate-200 flex justify-between items-center text-xs text-slate-500">
                                <span>FCT - Syst√®me de Gestion des Temps v2.0 (Connect√©)</span>
                                <div className="flex gap-4">
                                    <span>Ann√©e {YEAR}</span>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Modal Export */}
                    {showExportModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6 border-b border-slate-200">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-xl font-bold text-slate-800">Exporter les donn√©es</h2>
                                        <button
                                            onClick={() => setShowExportModal(false)}
                                            className="text-slate-400 hover:text-slate-600 text-2xl leading-none"
                                        >
                                            √ó
                                        </button>
                                    </div>
                                </div>

                                <div className="p-6 space-y-6">
                                    {/* Format d'export */}
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-3">
                                            Format d'export
                                        </label>
                                        <div className="flex gap-4">
                                            <button
                                                onClick={() => {
                                                    setExportFormat('pdf');
                                                    setSelectedMonths([activeMonth]);
                                                }}
                                                className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                                    exportFormat === 'pdf'
                                                        ? 'border-blue-600 bg-blue-50'
                                                        : 'border-slate-200 hover:border-slate-300'
                                                }`}
                                            >
                                                <div className="text-2xl mb-2">üìÑ</div>
                                                <div className="font-semibold text-slate-800">PDF</div>
                                                <div className="text-xs text-slate-500 mt-1">
                                                    Mois courant seulement
                                                </div>
                                            </button>
                                            <button
                                                onClick={() => setExportFormat('csv')}
                                                className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                                    exportFormat === 'csv'
                                                        ? 'border-blue-600 bg-blue-50'
                                                        : 'border-slate-200 hover:border-slate-300'
                                                }`}
                                            >
                                                <div className="text-2xl mb-2">üìä</div>
                                                <div className="font-semibold text-slate-800">CSV</div>
                                                <div className="text-xs text-slate-500 mt-1">
                                                    Choix des mois
                                                </div>
                                            </button>
                                        </div>
                                    </div>

                                    {/* S√©lection des mois (CSV uniquement) */}
                                    {exportFormat === 'csv' && (
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-3">
                                                S√©lectionner les mois √† exporter
                                            </label>
                                            <div className="grid grid-cols-3 sm:grid-cols-4 gap-2">
                                                {MONTHS.map((month, index) => (
                                                    <button
                                                        key={month}
                                                        onClick={() => toggleMonthSelection(index)}
                                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-all ${
                                                            selectedMonths.includes(index)
                                                                ? 'bg-blue-600 text-white'
                                                                : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                                        }`}
                                                    >
                                                        {month.substring(0, 3)}
                                                    </button>
                                                ))}
                                            </div>
                                            <div className="mt-2 text-xs text-slate-500">
                                                {selectedMonths.length} mois s√©lectionn√©(s)
                                            </div>
                                        </div>
                                    )}

                                    {/* R√©capitulatif */}
                                    <div className="bg-slate-50 rounded-lg p-4">
                                        <div className="text-sm text-slate-600 space-y-2">
                                            <div className="flex justify-between">
                                                <span>Format:</span>
                                                <span className="font-semibold">{exportFormat.toUpperCase()}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Mois:</span>
                                                <span className="font-semibold">
                                                    {exportFormat === 'pdf'
                                                        ? MONTHS[activeMonth]
                                                        : `${selectedMonths.length} mois`}
                                                </span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Utilisateur:</span>
                                                <span className="font-semibold">{user.username}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="p-6 border-t border-slate-200 flex gap-3">
                                    <button
                                        onClick={() => setShowExportModal(false)}
                                        className="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors font-medium"
                                    >
                                        Annuler
                                    </button>
                                    <button
                                        onClick={handleExport}
                                        disabled={exportFormat === 'csv' && selectedMonths.length === 0}
                                        className="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white rounded-lg transition-colors font-medium flex items-center justify-center gap-2"
                                    >
                                        <Download size={16} />
                                        Exporter
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
