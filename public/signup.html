<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FCT Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .password-strength {
            height: 4px;
            transition: all 0.3s;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Card d'inscription -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- En-tête -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center">
                <div class="inline-block bg-white/20 backdrop-blur-sm rounded-xl p-3 mb-3">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-1">FCT Timesheet</h1>
                <p class="text-blue-100 text-sm">Gestion du temps de travail</p>
            </div>

            <!-- Formulaire -->
            <div class="p-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Créer un compte</h2>
                <p class="text-slate-600 text-sm mb-6">Remplissez le formulaire pour vous inscrire</p>

                <!-- Message d'erreur -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                    <div class="flex items-start">
                        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="error-text"></span>
                    </div>
                </div>

                <form id="signup-form" class="space-y-5">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700 mb-2">
                            Nom d'utilisateur <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            minlength="3"
                            maxlength="30"
                            pattern="[a-zA-Z0-9_-]+"
                            autocomplete="username"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="votre_nom"
                        >
                        <p class="mt-1 text-xs text-slate-500">3-30 caractères, lettres, chiffres, - et _ uniquement</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Mot de passe <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="8"
                            autocomplete="new-password"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="••••••••"
                        >
                        <!-- Password strength indicator -->
                        <div class="mt-2">
                            <div class="password-strength bg-slate-200 rounded-full overflow-hidden">
                                <div id="strength-bar" class="password-strength transition-all" style="width: 0%"></div>
                            </div>
                            <p id="strength-text" class="mt-1 text-xs text-slate-500">
                                Min 8 caractères, avec majuscule, minuscule et chiffre
                            </p>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-2">
                            Confirmer le mot de passe <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required
                            autocomplete="new-password"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            required
                            class="mt-1 rounded border-slate-300 text-blue-600 focus:ring-blue-500"
                        >
                        <label for="terms" class="ml-2 text-sm text-slate-600">
                            J'accepte les <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">conditions d'utilisation</a> 
                            et la <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">politique de confidentialité</a>
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                    >
                        <span id="btn-text">Créer mon compte</span>
                        <span id="btn-loading" class="hidden">
                            <svg class="animate-spin h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Inscription...
                        </span>
                    </button>
                </form>

                <!-- Login link -->
                <div class="mt-6 text-center">
                    <p class="text-slate-600 text-sm">
                        Vous avez déjà un compte? 
                        <a href="/login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white/80 text-sm">
            <p>&copy; 2026 FCT. Tous droits réservés.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            let color = 'bg-slate-300';
            let text = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength === 0 || password.length === 0) {
                strengthBar.style.width = '0%';
                color = 'bg-slate-300';
                text = 'Min 8 caractères, avec majuscule, minuscule et chiffre';
            } else if (strength <= 2) {
                strengthBar.style.width = '33%';
                color = 'bg-red-500';
                text = 'Mot de passe faible';
            } else if (strength === 3) {
                strengthBar.style.width = '66%';
                color = 'bg-yellow-500';
                text = 'Mot de passe moyen';
            } else {
                strengthBar.style.width = '100%';
                color = 'bg-green-500';
                text = 'Mot de passe fort';
            }

            strengthBar.className = `password-strength transition-all ${color}`;
            strengthText.textContent = text;
            strengthText.className = `mt-1 text-xs ${color.replace('bg-', 'text-')}`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation client-side
            if (username.length < 3 || username.length > 30) {
                showError('Le nom d\'utilisateur doit faire entre 3 et 30 caractères');
                return;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                showError('Le nom d\'utilisateur ne peut contenir que des lettres, chiffres, - et _');
                return;
            }

            if (password.length < 8) {
                showError('Le mot de passe doit faire au moins 8 caractères');
                return;
            }

            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showError('Le mot de passe doit contenir au moins une minuscule, une majuscule et un chiffre');
                return;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Rediriger vers le dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || 'Une erreur est survenue');
                    setLoading(false);
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
                setLoading(false);
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.user) {
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
